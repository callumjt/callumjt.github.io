<style>

*{
    margin:0;
    padding:0;
    box-sizing: border-box;
}

.intro{
    height: 100vh;
    width: 100%;
    background: linear-gradient(to right,#1488cc, #2b32b2);
    display: flex;
    align-items: center;
    justify-content: center;
}

.content{
    display:flex;
    align-items: center;
    overflow: hidden;
}

.text{
    flex:1;
    padding:5rem;
    font-size: 1.2rem;
    opacity: 1;
    transform: translateX(0);
    transition: all 0.5s ease-in-out;
}

.image{
    flex:1;
    opacity: 1;
    transform: translateX(0);
    transition: all 0.5s ease-in-out;
}


.image img{
    width: 100%;
    object-fit: cover;
    padding:5rem;
}

.push-right{
    opacity: 0;
    transform: translateX(50px);
}

.push-left{
    opacity: 0;
    transform: translateX(-50px);
}
</style>
