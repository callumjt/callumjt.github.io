<!DOCTYPE html>
<html>
<head>
	<style>
	.navbar {
	background-color: rgba(11, 110, 165, 0);
    color: white;
    padding: 1.4rem;
    position: fixed;
    top: 0px;
    left: 0px;
    width: 100vw;
    padding-left: 1rem;
    padding-right: 1rem;
    z-index: -1;
	}
	
	.flex {
	display: flex;
	justify-content: flex-end;
	gap: 80px;
	width: 95%;
	}
	
	.home {
	padding: 0.2rem;
	width: 48px;
	position: absolute;
	top: 10px;
	background-color: rgba(85, 85, 85, 0);
	z-index: 1;
	height: 48px;
	}
	
	.about {
	padding: 0.2rem;
	width: 48px;
	position: absolute;
	top: 10px;
	background-color: rgba(85, 85, 85, 0);
	z-index: 2;
	height: 48px;
	}
	
	.download {
	padding: 0.2rem;
	width: 48px;
	position: absolute;
	top: 10px;
	background-color: rgba(85, 85, 85, 0);
	z-index: 2;
	height: 48px;
	}
		
	.desc {
	text-align: center;
	top: 100px;
	position: absolute;
	width: 99%;
	}
	
	.Navflex {
	width: 100%;
	}
	
	.logo {
	padding: 0.2rem;
	width: 119px;
	position: absolute;
	top: 10px;
	background-color: rgba(85, 85, 85, 0);
	z-index: 3;
	height: 29px;
	}
	</style>
</head>
<body style="font-family: arial; background: linear-gradient(#0a0a0a, #3a060c) fixed;">
	<div class="navbar">
	</div>
	<div class="Navflex">
	<div class="flex">
		<a href="/home">
			<div class="home">
				<img src="storing/home.png" width="48px" height="48px">
			</div>
		</a>
		<a href="/about">
			<div class="about">
				<img src="storing/user.png" width="48px" height="48px">
			</div>
		</a>
		<a href="/downloads">	
			<div class="download">
				<img src="storing/download.png" width="48px" height="48px">
			</div>
		</a>
	</div>
	<a href="/home">
		<div class="logo">
			<img src="storing/Callumjt.png">
		</div>
	</a>
	</div>
</body>
</html>
