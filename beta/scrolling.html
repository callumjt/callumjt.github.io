<title>Callumjts website</title>

    <meta content="https://raw.githubusercontent.com/callumjt/callumjt.github.io/main/storing/pic1.webp" property="og:image" />
    <meta content="#9900cc" data-react-helmet="true" name="theme-color" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<html lang="en">

<head>

<meta name="color-scheme" content="light dark">
<link rel="stylesheet" href="global.css">

<style>

  :root {
    --cookie: 0;
  }
  
  .background-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    overflow: hidden;
  }
  
  .dots {
    position: absolute;
    top: 10px;
    left: 0;
    right: 0;
    bottom: 0;
    margin: auto;
    width: 150%;
    height: 150%;
    background: radial-gradient(#11a2ce 15%, transparent 0) 0 0 / 50px 50px repeat;
    background-size: 75px 75px;
    z-index: -1;
    animation: scroll .5s linear infinite;
  }
  
  @keyframes scroll {
    0% {
      background-position: 75px 0;
    }
    100% {
      background-position: 0 0;
    }
  }

  .cookie {
  width: 100px;
  height: 100px;
  background-color: white;
  left: 47.5%;
  top: 40%;
  position: absolute;
	transition: all .3s;
  }
	
	.cookie:hover {
	transform: scale(1.1);
	}

  #count {
  color: white;
  font-size: 2rem;
  font-family: Sofia;
  text-align: center;
  position: relative;
  top: 100px;
	user-select: none;
  }
	
	.upgrades {
	display: flex;
	flex-direction: column;
	position: relative;
	font-family: Sofia;
	width: 100%;
	justify-content: center;
	gap: 10px;
	}
	
	.upgrade1, .upgrade2 {
	position: relative;
	width: 10%;
	height: 50px;
	background-color: white;
	text-align: center;
	color: black;
	line-height: 50px;
	left: 80%;
	}

  .settings {
    transform: rotate(0deg);
    width: 48px;
    height: 48px;
    position: relative;
    top: -135px;
    left: 15px;
    transition: all .3s;
  }

  .settings:hover {
    transform: rotate(60deg);
  }

  .settingsPage {
    width: 50%;
    height: 600px;
    background-color: white;
    position: absolute;
    border: 10px solid black;
    border-radius: 10px;
    top: 15%;
    left: 25%;
  }

  #settingsPage {
    opacity: 0;
    z-index: -999;
  }

  .close {
    height: 48px;
    width: 48px;
    position: relative;
    top: 5px;
    left: 95%;
  }

</style>

</head>

<body>

  <script defer src="cookie.js"></script>

    <div class="background-container">
        <div class="dots"></div>
    </div>

    <div class="cookie" id="el">
    </div>

    <h1 id="count"></h1>
	
	<div class="upgrades">

		<div class="upgrade1" id="upgrade1">
		</div>
		
		<div class="upgrade2" id="upgrade2">
		</div>

	</div>

  <div class="settings" id="settings">
    <img src="srcs/imgs/settings.svg">
  </div>

  <div class="settingsPage" id="settingsPage">

    <div class="close" id="close">
      <img src="srcs/imgs/close.svg">
    </div>

    <button onClick="reset()">reset</button>
  </div>

</body>

</html>
