<!DOCTYPE html>
<title>Callumjts website</title>
    <meta content="Callumjt's website" property="og:title" />
    <meta content="This site is owned by callumjt and is very cool. Join the discord for support and giving suggestions: https://discord.gg/WmCZYtJZWy" property="og:description" />
    <meta content="https://callumjt.is-a.dev" property="og:url" />
    <meta content="https://raw.githubusercontent.com/callumjt/callumjt.github.io/main/storing/pic1.webp" property="og:image" />
    <meta content="#9900cc" data-react-helmet="true" name="theme-color" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<html lang="en">

<head>

<meta name="color-scheme" content="light dark">
<link rel="stylesheet" href="global.css">

<style>

  * {
    user-select: none;
    color-scheme: dark;
  }

  :root {
    --cookie: 0;
    --test: 0s;
  }
  
  .background-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    overflow: hidden;
  }

  #dots {
    position: absolute;
    top: 10px;
    left: 0;
    right: 0;
    bottom: 0;
    margin: auto;
    width: 150%;
    height: 150%;
    background: radial-gradient(#11a2ce 15%, transparent 0) 0 0 / 50px 50px repeat;
    background-size: 75px 75px;
    z-index: -1;
    animation-name: scroll;
    animation-duration: .5s;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
  }
  
  @keyframes scroll {
    0% {
      background-position: 75px 0;
    }
    100% {
      background-position: 0 0;
    }
  }

  @keyframes noscroll {
    0% {background-position: 75px 0;}
    100% {background-position: 75px 0;}
  }

  .cookie {
  width: 200px;
  height: 200px;
  left: 45%;
  top: 40%;
  position: absolute;
	transition: all .3s;
  cursor: pointer;
  }

  @keyframes turn {
    0% {transform: rotate(0deg);}
    100% {transform: rotate(180deg);}
  }
	
	.cookie:hover {
	transform: scale(1.1);
	}

  #count {
  color: white;
  font-size: 2rem;
  font-family: Sofia;
  text-align: center;
  position: relative;
  top: 100px;
	user-select: none;
  }
	
	.upgrades {
	display: flex;
	flex-direction: column;
	position: relative;
	font-family: Sofia;
	width: 100%;
	justify-content: center;
  gap: 10px;
  top: 10px;
  overflow-y: scroll;
	}
	
	.upgrade1, .upgrade2 {
	position: relative;
	width: 131px;
	height: 50px;
	background-color: white;
	text-align: center;
	color: black;
	left: 85%;
  border: 5px solid black;
  border-radius: 10px;
	}

  .settings {
    transform: rotate(0deg);
    width: 48px;
    height: 48px;
    position: relative;
    top: -135px;
    left: 15px;
    transition: all .3s;
  }

  .settings:hover {
    transform: rotate(60deg);
  }

  .settingsPage {
    width: 50%;
    height: 600px;
    background-color: white;
    position: absolute;
    border: 10px solid black;
    border-radius: 10px;
    top: 15%;
    left: 25%;
  }

  #settingsPage {
    opacity: 0;
    z-index: -999;
  }

  .close {
    height: 48px;
    width: 48px;
    position: relative;
    top: 5px;
    left: 95%;
  }

  .background-check {
    display: flex;
    flex-direction: row;
    gap: 5px;
  }

</style>

</head>

<body>

  <script defer src="cookie.js"></script>

    <div class="background-container">
        <div id="dots"></div>
    </div>

    <div class="cookie" id="el">
      <img src="srcs/imgs/cookie.png" style="width: 200px; height: 200px; left: 0px; position: relative;">
    </div>

    <h1 id="count"></h1>
	
	<div class="upgrades">

		<div class="upgrade1">
      <p id="upgrade1"></p>
      <p>+1 per click</p>
		</div>
		
		<div class="upgrade2">
      <p id="upgrade2"></p>
      <p>+1 per second</p>
		</div>

	</div>

  <div class="settings" id="settings">
    <img src="srcs/imgs/settings.svg">
  </div>

  <div class="settingsPage" id="settingsPage">

    <div class="close" id="close">
      <img src="srcs/imgs/close.svg">
    </div>

    <button onClick="reset()">reset</button>

    <div class="background-check">
      <p style="color: black; font-family: Sofia;">Moving background</p>
      <input type="checkbox" id="background-check" onclick="check()">
    </div>

  </div>

</body>

</html>
