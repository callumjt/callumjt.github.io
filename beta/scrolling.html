<!DOCTYPE html>
<title>Callumjts website</title>
    <meta content="Callumjt's website" property="og:title" />
    <meta content="This site is owned by callumjt and is very cool. Join the discord for support and giving suggestions: https://discord.gg/WmCZYtJZWy" property="og:description" />

    <meta content="https://raw.githubusercontent.com/callumjt/callumjt.github.io/main/storing/pic1.webp" property="og:image" />
    <meta content="#9900cc" data-react-helmet="true" name="theme-color" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<html lang="en">

<head>

<meta name="color-scheme" content="light dark">
<link rel="stylesheet" href="css/pico.min.css">
<link rel="stylesheet" href="global.css">

<style>

    :root {
      --cookie: 0;
    }
    
    .background-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }
    
    .dots {
      position: absolute;
      top: 10px;
      left: 0;
      right: 0;
      bottom: 0;
      margin: auto;
      width: 150%;
      height: 150%;
      background: radial-gradient(#11a2ce 15%, transparent 0) 0 0 / 50px 50px repeat;
      background-size: 75px 75px;
      z-index: -1;
      animation: scroll .5s linear infinite;
    }
    
    @keyframes scroll {
      0% {
        background-position: 75px 0;
      }
      100% {
        background-position: 0 0;
      }
    }

    .cookie {
      width: 100px;
      height: 100px;
      background-color: white;
      left: 47.5%;
      top: 40%;
      position: absolute;
    }

    #count {
      color: white;
      font-size: 2rem;
      font-family: Sofia;
      text-align: center;
      position: relative;
      top: 100px;
    }

</style>

</head>

<body>

  <script defer src="cookie.js"></script>

    <div class="background-container">
        <div class="dots"></div>
    </div>

    <div class="cookie" id="el">
    </div>

    <h1 id="count"></h1>

</body>

</html>
